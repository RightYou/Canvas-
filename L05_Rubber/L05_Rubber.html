<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>L05_Rubber</title>
    <style>
        body {
            background: #eeeeee;
        }

        #myCanvas {
            border: burlywood 2px solid;
            background: white;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="strokeStyleSelect">Stroke color:</label>
        <select id="strokeStyleSelect">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="black">black</option>
        </select>
        <label for="guidewireCheckbox">Guide wires:</label>
        <input id="guidewireCheckbox" type="checkbox" checked/>
        <input id="eraseAllButton" type="button" value="Erase all"/>
        <input id="resetButton" type="button" value="Reset"/>
        <input id="gameButton" type="button" value="加分任务">
    </div>

    <canvas id="myCanvas" width="600" height="400" crossorigin="anonymous"></canvas>

    <script src="share_functions.js"></script>
    <script src="L05_Rubber.js"></script>
</body>
</html>
